<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meu primeiro scrip...</title>
    <style>
        body{
            background-color:rgb(105, 185, 173);
            color: white; /*comentario em csss*/
            font: normal 20pt Arial;
        }
        h1{
            color:rgb(255,212,22)
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1> <!--comentario em html-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:')) //prompt indentifica a variavel como string, ou seja, vai concatenar e n somar
        var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        //(number+number) para adição
        //(string+string) para concatenação
    </script>
</body>
</html>
