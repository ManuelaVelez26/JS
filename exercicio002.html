<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meu primeiro scrip...</title>
    <style>
        body{
            background-color:rgb(105, 185, 173);
            color: white; /*comentario em csss*/
            font: normal 20pt Arial;
        }
        h1{
            color:rgb(255,212,22)
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1> <!--comentario em html-->
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //A variavel nome recebe o resultado do prompt que aparece na janela, tudo que digitar dentro do prompt vai ser guardado em nome
        window.alert('É um grande prazer te conhecer '+ nome + '!') //concatenação
    </script>
</body>
</html>
